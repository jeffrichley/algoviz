_target_: agloviz.cli.render_pure_zen.render_algorithm_video
renderer:
  _target_: agloviz.rendering.renderer.SimpleRenderer
  render_config:
    _target_: agloviz.rendering.config.RenderConfig
    quality: MEDIUM
    resolution:
    - 1280
    - 720
    frame_rate: 30
    format: MP4
scenario:
  _target_: agloviz.config.models.ScenarioConfig
  name: maze_small
  obstacles:
  - - 1
    - 1
  - - 2
    - 2
  - - 3
    - 1
  start:
  - 0
  - 0
  goal:
  - 9
  - 9
  grid_size:
  - 10
  - 10
theme:
  _target_: agloviz.config.models.ThemeConfig
  name: dark
  colors:
    visited: '#BB86FC'
    frontier: '#03DAC6'
    goal: '#CF6679'
    path: '#FF9800'
    obstacle: '#1F1B24'
    grid: '#2D2D2D'
timing:
  _target_: agloviz.config.models.TimingConfig
  mode: FAST
scene:
  _target_: agloviz.config.models.SceneConfig
  name: bfs_basic
  algorithm: bfs
  widgets:
    grid:
      _target_: agloviz.widgets.grid.GridWidget
    queue:
      _target_: agloviz.widgets.queue.QueueWidget
  event_bindings:
    enqueue:
    - widget: queue
      action: add_element
      order: 1
    - widget: grid
      action: highlight_cell
      params:
        color: blue
      order: 2
    dequeue:
    - widget: queue
      action: remove_element
      order: 1
algorithm: bfs
output_path: test_scene_override.mp4
